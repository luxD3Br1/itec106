<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity 3</title>
	<script>
		let pscore = 0
		let cscore = 0
		const moves = ["Rock","Paper","Scissors"]
		function won(winner){
			if (winner == 1) {
			alert("Player Score: "+pscore+" Match Won!");
			}
			else if (winner == 2) {
			alert("Computer Score: "+cscore+" Match Won!");
			}
			else{
			alert("Invalid!");
			}
			pscore = 0;
			cscore = 0;
			document.getElementById('status').innerHTML = "Player 0 | 0 Computer";
		}
		function update(){
			document.getElementById('status').innerHTML = "Player "+pscore+" | "+cscore+" Computer";
		}

		function pp(player) {
			let rand = Math.round(Math.random() * 2);
  			comp = moves[rand]
  			if (player == comp) {
  				alert("P: "+ player+" C: "+ moves[rand]+" = Tie!");
  				console.log("P: "+ player+" C: "+ comp+" = Tie!");
  			}
  			else if(player == "Rock" && comp == "Scissors" || player == "Scissors" && comp == "Paper" || player == "Paper" && comp == "Rock"){
  				console.log("P: "+ player+" C: "+ comp+" = Player won!");
  				alert("P: "+ player+" C: "+ comp+" = Player won!");
  				pscore += 1;
  				if (pscore == 5) {
  					won(1);
  					return;
  				}
  				else{
  					update();
  				}
  			}
  			else{
  				console.log("P: "+ player+" C: "+ comp+" = Computer won!");
				alert("P: "+ player+" C: "+ comp+" = Computer won!");
  				cscore += 1;
  				if (cscore == 5) {
  					won(2);
  					return;
  				}
  				else{
  					update();
  				}
  			}
		}
	</script>
	<style>
		body{
			background-image: url('https://static.vecteezy.com/system/resources/previews/000/691/497/large_2x/rock-paper-scissors-neon-icons-vector.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		.main-container {
			font-family: 'Rubik', sans-serif;
			color: white;
			width: 50%;
			margin: auto;
			text-align: center;	
			border: 3px solid #4CAF50;
			box-shadow: 0px 4px 20px 1px #0ff;
		}
		button {
			background-color: #4CAF50; 
  			border: none;
  			border-radius: 4px;
  			color: white;
  			padding: 15px 32px 15px;
  			margin-bottom: 10px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 16px;
		}
		button:hover{
				transform: scale(1.1);
				background-color: #489949;

		}
	</style>
</head>
<body>
	<div class="main-container">
		<h1>Rock - Paper - Scissors</h1>
		<h4>Win 5 rounds to be the victor</h4>
		<p id='status'>Player 0 | 0 Computer</p>
			<div class="btngrp">
				<button  value="Rock" onclick="pp('Rock')">Rock</button>
				<button  value="Paper" onclick="pp('Paper')">Paper</button>
				<button  value="Scissors" onclick="pp('Scissors')">Scissors</button>
			</div>
	</div>
</body>
</html>
